<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://www.nextzen.org/tangram/tangram.min.js"></script>
    <script>
      var map = L.map('map');
      var layer = Tangram.leafletLayer({
        scene: 'gondola.yaml',
        attribution: '<a href="https://wwwnextzen.org/tangram" target="_blank">Nextzen</a> | &copy; OSM contributors | @burritojustice'
      });
      layer.addTo(map);
      map.setView([37.7694, -122.4570], 13.4208);
    </script>
  </body>
</html>
